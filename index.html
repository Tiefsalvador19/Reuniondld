<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Système π - Éducation Interactive</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    // ----------- FORMULAIRE DE CONNEXION -----------
    const Login = ({onLogin}) => {
      const [username, setUsername] = React.useState("");
      const [password, setPassword] = React.useState("");
      const [error, setError] = React.useState("");

      const handleSubmit = (e) => {
        e.preventDefault();
        if(username === "OAM" && password === "michel19"){
          onLogin();
        } else {
          setError("Nom d’utilisateur ou mot de passe incorrect !");
        }
      };

      return (
        <div className="flex items-center justify-center min-h-screen bg-gray-100">
          <div className="bg-white shadow-lg rounded-lg p-8 w-96">
            <h2 className="text-2xl font-bold text-center mb-6 text-blue-600">Connexion</h2>
            <form onSubmit={handleSubmit} className="space-y-4">
              <div>
                <label className="block text-gray-700">Nom d’utilisateur</label>
                <input 
                  type="text" 
                  value={username} 
                  onChange={(e)=>setUsername(e.target.value)} 
                  className="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
              </div>
              <div>
                <label className="block text-gray-700">Mot de passe</label>
                <input 
                  type="password" 
                  value={password} 
                  onChange={(e)=>setPassword(e.target.value)} 
                  className="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
              </div>
              {error && <p className="text-red-500 text-sm">{error}</p>}
              <button 
                type="submit" 
                className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Se connecter
              </button>
            </form>
          </div>
        </div>
      );
    };

    // ----------- TON SITE COMPLET -----------
    const Site = () => {
      return (
        <div className="min-h-screen bg-gray-100 font-sans">
          {/* En-tête */}
          <header className="bg-blue-600 text-white py-16">
            <div className="container mx-auto px-4 text-center">
              <h1 className="text-5xl font-bold">Système π</h1>
              <p className="mt-4 text-2xl">Transformer l’éducation avec la technologie interactive</p>
              <a href="#contact" className="mt-8 inline-block bg-white text-blue-600 px-8 py-4 rounded-lg font-medium hover:bg-blue-100 transition">Découvrir le Projet</a>
            </div>
          </header>

          {/* Navigation */}
          <nav className="bg-white shadow sticky top-0 z-10">
            <div className="container mx-auto px-4 py-4">
              <ul className="flex justify-center space-x-8">
                <li><a href="#mission" className="text-blue-600 hover:underline font-medium">Mission</a></li>
                <li><a href="#overview" className="text-blue-600 hover:underline font-medium">Aperçu</a></li>
                <li><a href="#features" className="text-blue-600 hover:underline font-medium">Fonctionnalités</a></li>
                <li><a href="#prototype" className="text-blue-600 hover:underline font-medium">Prototype</a></li>
                <li><a href="#team" className="text-blue-600 hover:underline font-medium">Équipe</a></li>
                <li><a href="#agenda" className="text-blue-600 hover:underline font-medium">Agenda</a></li>
                <li><a href="#testimonials" className="text-blue-600 hover:underline font-medium">Témoignages</a></li>
                <li><a href="#faq" className="text-blue-600 hover:underline font-medium">FAQ</a></li>
                <li><a href="#contact" className="text-blue-600 hover:underline font-medium">Contact</a></li>
              </ul>
            </div>
          </nav>

          {/* ---- CONTENU PRINCIPAL ---- */}
          <main className="container mx-auto px-4 py-12">
            {/* Section Mission */}
            <section id="mission" className="mb-16">
              <h2 className="text-3xl font-semibold mb-6 text-center">Notre Mission</h2>
              <p className="text-gray-700 max-w-3xl mx-auto text-lg">
                Chez Système π, nous croyons que l’éducation est la clé d’un avenir meilleur. ...
              </p>
            </section>

            {/* ⚠️ JE RÉDUIS LE TEXTE ICI POUR GAGNER DE LA PLACE 
                 MAIS TOI TU COPIES/COLLES LE CONTENU DE TON FICHIER INITIAL 
                 DANS <main> JUSQU’AU FOOTER */}
          </main>

          {/* Pied de Page */}
          <footer className="bg-gray-800 text-white py-8 relative">
            <div className="container mx-auto px-4 text-center">
              <p>© 2025 Oser Accomplir Mieux OAM (Appareil PI). Tous droits réservés.</p>
            </div>
          </footer>
        </div>
      );
    };

    // ----------- APP PRINCIPALE -----------
    const App = () => {
      const [isLoggedIn, setIsLoggedIn] = React.useState(false);
      return (
        <>
          {isLoggedIn ? <Site /> : <Login onLogin={()=>setIsLoggedIn(true)} />}
        </>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>

  <script>
    // ---------- BLOQUER CLIC DROIT ET RACCOURCIS ----------
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.ctrlKey && 
          (e.key === "u" || e.key === "U" || 
           e.key === "s" || e.key === "S" || 
           e.key === "c" || e.key === "C" || 
           e.key === "p" || e.key === "P")) {
        e.preventDefault();
        return false;
      }
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText(""); // vide le presse-papier
        alert("Capture d’écran désactivée !");
        return false;
      }
    };
  </script>
</body>
</html>
